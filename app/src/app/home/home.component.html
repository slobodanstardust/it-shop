<div class="row">
  <div class="col-2">
    sidebar
  </div>

  <div class="col-10 cards-container">
    <div class="row">
      <div class="col-4 card-col" *ngFor="let item of products">
        <div class="card">
          <img src="http://localhost:3000/{{ item.imagePath }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
