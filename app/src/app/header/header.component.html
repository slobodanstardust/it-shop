<div id="home-carousel" class="carousel slide" data-ride="carousel" [style.display]="displayStyle">
  <ol class="carousel-indicators">
    <li data-target="#home-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#home-carousel" data-slide-to="1"></li>
    <li data-target="#home-carousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active" data-interval="3000">
      <img src="../../assets/images/carousel/c1.jpg" class="d-block w-100" alt="c1">
    </div>
    <div class="carousel-item" data-interval="3000">
      <img src="../../assets/images/carousel/c2.jpg" class="d-block w-100" alt="c2">
    </div>
    <div class="carousel-item" data-interval="3000">
      <img src="../../assets/images/carousel/c3.jpg" class="d-block w-100" alt="c3">
    </div>
  </div>
  <a class="carousel-control-prev" href="#home-carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#home-carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
