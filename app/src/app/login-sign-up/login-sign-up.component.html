<!--Add alert -->
<div class="alert alert-success alert-dismissible fade show mt-3" role="alert" [style.usrname]="signUpAlert" *ngIf="newUser">
  <strong>Success!&nbsp;</strong> You've created a new user.
  <button type="button" class="close" aria-label="Close" (click)="dismissAlert('sign-up')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="row mt-3 mb-5 d-flex justify-content-center">
  <div class="col-6">
    <h5 class="text-center">{{ loginMode ? 'User login' : 'Sign up' }}</h5>
    <hr>
    
    <form [formGroup]="userData">
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username"
            formControlName="username">
            
            <!-- Username validation warning -->
            <small
              class="text-danger"
              *ngIf="userData.get('username').touched && userData.get('username').errors?.required">
              Username is required.
            </small>
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password"
            formControlName="password">

            <!-- Password validation warning -->
            <small
              class="text-danger"
              *ngIf="userData.get('password').touched && userData.get('password').errors?.required">
              Password is required.
            </small>
        </div>
      </div>
    </form>
    
    <small *ngIf="loginMode">Administrator (username: admin, password: admin)</small>
    <br><hr>

    <div class="d-flex">
      <div class="mr-auto">
        {{ loginMode ? 'Don\'t have an account?' : 'Already have an account?' }} &nbsp;
        <button type="button" class="btn btn-info" (click)="switchMode()">{{ loginMode ? 'Switch to sign up' : 'Switch to login' }}</button>
      </div>
  
      <div>
        <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="userData.invalid">{{ loginMode ? 'login' : 'Sign up' }}</button>
      </div>
    </div>
  </div>
</div>
