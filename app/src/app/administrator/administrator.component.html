<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col" colspan="6" class="text-center bg-primary">Products</th>
    </tr>
  </thead>
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Category</th>
      <th scope="col">Brand</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products">
      <th scope="row" class="align-middle">{{ item._id }}</th>
      <td class="align-middle">{{ item.category }}</td>
      <td class="align-middle">{{ item.brand }}</td>
      <td class="align-middle">{{ item.name }}</td>
      <td class="align-middle">{{ item.price | number }}</td>
      <td class="btn-group btn-group-sm align-middle" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">View</button>
        <button type="button" class="btn btn-secondary">Edit</button>
        <button type="button" class="btn btn-secondary">Delete</button>
      </td>
    </tr>
  </tbody>
  <thead>
    <tr>
      <th scope="col" colspan="6" class="text-center"></th>
    </tr>
  </thead>
</table>
